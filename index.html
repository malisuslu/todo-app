  <title>ToDoApp</title>

<body>
  <div class="title">
    <h1>To-Do List App</h1>
    <img src="./img/to-do-img.png" alt="">
    <h3>Happy Wednesday <i class="fa-solid fa-mug-hot"></i> </h3>
  </div>

  <div class="container">

    <div class="todo-area">
      <input type="text" name="todo" id="todo_input" placeholder="Add Todo Items ..." autofocus="on" autocomplete="off"></input>
      <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
    </div>

    <section class="todo-fields">
      <ul class="todo-items">
         



      </ul>
    </section>

  </div>

  <h2 class="result">No tasks</h2>

  <footer>
    <p>Made with ❤️ by <span>M. Ali SÜSLÜ</span></p>
    <p><span>in </span>Ankara</p>
  </footer>
